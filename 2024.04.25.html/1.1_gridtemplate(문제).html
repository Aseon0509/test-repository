<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    #container {
      list-style-type: none;
      padding: 0;
      margin: 0;
      height: 500px;
      border: 3px solid red;
      display: grid;
      /* grid-template-columns: 1fr 200px 3fr;
      grid-template-rows: 1fr 2fr 1fr; */
      /* grid-template-columns: repeat(2, 1fr 4fr);
      grid-template-rows: repeat(2, 2fr 1fr); */
      /* grid-template-columns: repeat(auto-fill, minmax(1fr, auto)); */
      /* grid-template-columns: repeat(auto-fit, minmax(300px, auto)); */
      grid-template-columns: repeat(3, 1fr);
      /* gap: 10px; */
      /* row-gap: 10px; 가로 떨어뜨림*/
      /* column-gap: 10px; > 세로 떨어뜨림 */
    }

    /* repeat과 같이 많이 쓰는것
    auto-fill > repeat(auto-fill, minmax(최소값,최대값));,
    auto-fill, autofit은 column의 개수를 미리 정하지 않고 
    설정된 너비가 허용하는 한 최대한 셀을 채운다.
    
    auto-fill -> 지정값 이외에 남는공간 그대로 남겨둠
    auto-fit -> 남는공간을 전부 채워줌
     */
    li {
      background-color: beige;
      border: 5px solid tomato;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <ul id="container">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
      <li class="item">7</li>
      <li class="item">8</li>
      <li class="item">9</li>
    </ul>
  </body>
</html>
