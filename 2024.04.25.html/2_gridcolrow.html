<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    .container {
      list-style-type: none;
      padding: 0;
      margin: 0;
      border: 5px solid teal;
      display: grid;
      height: 500px;
      width: 300px;
      /*grid-auto-?
      만들고자 하는 아이템 갯수가 확실치 않을 경우 사용하는 속성*/
      /* grid-template-columns: 150px 150px;
      grid-template-rows: 250px 250px;

      /* grid-auto-columns: 100px; */
      /* grid-auto-rows: 100px;*/
      /* grid-template-columns: 1fr 1fr 1fr; */
    }

    /* 컨테이너를 벗어나는 아이템의 경우 추가적인 셀들은 auto-?의 값을 따름 */
    li:nth-child(1) {
      grid-column: 2 / 4;
      /* grid-column-start: 1;
      grid-column-end:3; */
      grid-row: 1/3;
      /* 해당 번호 위치를 grid-column, grid-row로 옮기고 비워진 부분은 나머지가 순서대로 채운다*/
    }
    /* grid-column -> 축약형으로 적은것 풀어쓰면 grid-column-start: 1;
      grid-column-end:3;가 됨 */
    li {
      background-color: beige;
      border: 5px solid tomato;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <ul class="container">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
      <li class="item">7</li>
      <li class="item">8</li>
      <li class="item">9</li>
    </ul>
  </body>
</html>
