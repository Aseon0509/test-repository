<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid template</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    .container {
      list-style-type: none;
      padding: 0;
      margin: 0;
      border: 5px solid teal;
      display: grid;
      height: 500px;
      grid-template-columns: 100px 200px 100px;
      /* grid-template-rows: 100px 200px; */
      /* grid-template-columns: 10% 20% 20%;
      grid-template-rows: 10% 20%; */

      /* grid-template-columns: 1fr 2fr; */
      /* grid-template-rows: 1fr 2fr; */
      grid-template-columns: repeat(3, 1fr 3fr 2fr);
      grid-template-rows: repeat(2, 2fr 1fr);
    }
    /* grid-template-columns -> 가로길이(열)지정, 세로는 알아서 맞춰줌
    grid-template-rows -> 세로길이 지정, 리스트중 1행, 2행 순서대로 바뀜*/
    /* 1fr = 1프렉션, 분수단위로 컨테이너를 분모로 프렉션 총 갯수분의 비율로 계산하여 채워짐 
    절대값과 섞어서 쓸 수 있음*/
    /* 함수 repeat(반복횟수,(반복할 넓이or 높이값)), 갯수가 남으면 밑으로 내려가요 */
    li {
      background-color: beige;
      border: 5px solid tomato;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <ul class="container">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
      <li class="item">7</li>
      <li class="item">8</li>
      <li class="item">9</li>
      <li class="item">10</li>
    </ul>
  </body>
</html>
