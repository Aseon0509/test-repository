<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: grid;
      background-color: bisque;
      grid-template-columns: 100px 1fr;
      grid-template-rows: 1fr 3fr 1fr;
      grid-template-areas:
        "header header"
        "aside main"
        "footer footer";
      gap: 10px;
      margin: 10px;
    }
    #header {
      background-color: yellow;
      grid-area: header;
      border-radius: 30px;
      display: grid;
      align-items: center;
      justify-content: center;
    }
    #aside {
      background-color: palevioletred;
      grid-area: aside;
      border-radius: 30px;
    }
    #main {
      background-color: aquamarine;
      grid-area: main;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr 1fr;
      grid-template-areas:
        "semantic"
        "divspan";
      gap: 10px;
      border-radius: 30px;
      padding: 15px 0;
    }
    #footer {
      background-color: blueviolet;
      grid-area: footer;
      border-radius: 30px;
      display: grid;
      align-items: center;
      justify-content: center;
    }
    #semantic {
      grid-area: semantic;
      background-color: blue;
      display: flex;
      flex-direction: column;
      justify-self: center;
      align-self: center;
      border-radius: 10px;
      width: 90%;
      height: 90%;
      padding: 5%;
    }
    #divspan {
      grid-area: divspan;
      background-color: brown;
      display: flex;
      flex-direction: column;
      justify-self: center;
      align-self: center;
      border-radius: 10px;
      width: 90%;
      height: 90%;
      padding: 5%;
    }
    #semantic > div {
      background-color: aquamarine;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-self: center;
      align-self: center;
      margin: 15px;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>My Blog Page</h1>
        <p>그리드 태그로 만들어진 페이지 입니다.</p>
      </div>
      <div id="aside">aside</div>
      <div id="main">
        <div id="semantic">
          <h3>Semantic Tags</h3>
          <p>
            시멘틱요소(Semantic elements)들은 브라우저에게 요소의 의미나 목적을
            명확하게 알려주는 요소이다. 레이아웃을 만들때 쓰는 것, 의미가 있는
            요소라면 div보다는 시멘틱 태그를 사용해준다.
          </p>
        </div>
        <div id="divspan">
          <h3>div와 span</h3>
          <p>
            div는 "divide의 약자로서 페이지를 논리적인 섹션으로 분리하는데
            사용되는 태그이다. span요소는 인라인 요소로서 텍스트를 위한
            컨테이너로 사용될 수 있다."
          </p>
        </div>
      </div>
      <div id="footer">copyrignt (c)2024. YU</div>
    </div>
  </body>
</html>
