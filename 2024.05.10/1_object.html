<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체형</title>
  </head>
  <body>
    <script>
      // 객체 선언 방법
      let person = {};
      let person2 = new Object(); // 생성자 클래스개념..

      // 객체 생성 후 프로퍼티 추가 방법, 프로퍼티는 key와 value 로 묶여야함.
      // key값은 중복될 수 없음, 같은 key를 2번 선언하면 내용이 바뀜.
      // 1. (객체명).length
      person.age = 20;
      person.name = "홍길동";
      person.age = 30;
      console.log(person);

      // 2. 객체 생성 후 프로퍼티 추가 방법 2
      person[``]; // 문자열로(중요!) 키값 적어주기, 그냥 적으면 변수로 해석
      person[`addr`] = "대전광역시 중구 선화동";
      person[`tel`] = "010 - 6773 - 3469";

      // 객체 생성과 동시에 프로퍼티를 추가하는 방법.
      let person3 = {
        age: 25,
        name: "둘리",
        addr: "대전광역시 중구 대흥동",
        tel: "010-1111-2222",
      };

      // 객체의 값을 가져오는 방법.
      console.log(person3);
      //   console.log(person3.age2);
      console.log(person3["addr"]);

      // 저의 이름은 name 이고 나이는 age 이며, 주소는 addr 입니다.
      // 그리고 전화번호는 tel 입니다.
      document.write(`<h1> 저의 이름은 ${person.name} 이고
        나이는 ${person.age} 이며, 주소는 ${person[`addr`]} 입니다.
            그리고 전화번호는 ${person["tel"]} 입니다. </h1>`);

      // object.keys(객체) - 객체의 key값을 배열로 반환
    </script>
  </body>
