<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Number Guess</h1>
    <p>1부터 100 사이의 정수를 입력하세요.</p>
    <input id="number" type="text" value="" />
    <button onclick="ifin()">숫자 추측</button>
    <!-- <button onclick="reset()">다시 하기</button> -->
    <p id="message"></p>
  </body>
  <script>
    // 0. 변수 선언
    let count = 0;
    let ment = "";
    let ran = 0;
    const input = document.querySelector("#number");
    const pTag = document.querySelector("#message");

    let inputValue = 0;
    let MAXCOUNT = 5;
    let a = "정답입니다!!";
    let b = `입력하신 숫자보다 큽니다. 입력하신 숫자 : ${inputValue}<br>`;
    let c = `입력하신 숫자보다 작습니다. 입력하신 숫자 : ${inputValue}<br>`;
    let d = `게임에서 패배하셨습니다. 랜덤 숫자는 ${ran} 이었습니다.<br>`;

    // 1. 랜덤숫자를 추출한다(1 ~ 100)
    function random() {
      return parseInt(Math.random() * 100) + 1;
    }
    ran = random();

    // 2. 사용자가 input 창에 입력한 숫자를 가져온다.
    // 2.1 input 요소에 접근한다.
    // 2.2 접근한 input 요소의 값을 가져온다.
    function reset() {
      count = 0;
      ran = random();
      pTag.innerHTML = "";
      input.value = "";
    }
    function restart() {
      reset();
      return false;
    }

    function ifin() {
      inputValue = input.value;
      if (MAXCOUNT >= count) {
        if (ran == inputValue) {
          ment = a;
        } else if (ran >= inputValue) {
          ment = b;
        } else if (ran <= inputValue) {
          ment = c;
        }
      } else {
        ment = d;
      }
      pTag.innerHTML = ment;
    }
    // 3. 랜덤숫자와 가져온 값이 일치하는지 비교한다.
    // 3.1 비교해서 값이 일치하면 p태그에 "정답" 이라는 텍스트를 출력한다.
    // 3.2 일치하지 않으면 값을 다시 입력받는다.
  </script>
</html>
