<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤숫자추출</title>
  </head>
  <body></body>
  <script>
    // random 숫자를 반환해주는 Math 객체의 random() 함수 사용
    // random 함수는 0보다 크고 1보다 작은 숫자를 반환
    document.write(`<h1>${parseInt(Math.random() * 100 + 1)}</h1>`);
    document.write(`<h1>${parseInt(Math.random() * 101) + 150}</h1>`);
    // math.random() * (최대값 - 최소값+1) + 최소값 (이 범위로 구함)
  </script>
</html>
