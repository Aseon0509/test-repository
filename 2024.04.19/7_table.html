<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <style>
        table,
        th,
        td {
          border: 2px solid orange;
        }
        table {
          border-collapse: separate;
          border-spacing: 20px 30px;
          width: 100%;
          text-align: center;
          table은 style 내용이 상속됨!!중요
          inherit이 작동하려면 값을 상속해줄 부모요소가 있어야함!
         }
        th {
          height: 50px;
          vertical-align: center;
        }
        td {
          height: 50px;
          vertical-align: center;
        }
        caption {
          caption-side: bottom;
          text-align: right;
        }
        #list td,
        #list th {
          border: 1px dotted gray;
          text-align: center;
        }
        /* #list th {
          color: white;
          background-color: blue;
        }
        #list tr.alt td {
          background-color: yellow;
        } */
        /* tr:nth-child(2n+1){background-color: yellow;}
        th{background-color: blue;} */
    tr:not(:first-child)
    {background-color: yellow;}
        /* nth-child(산술식이 아니라 다른 명사가 올 수 있음 even - 짝수 odd-홀수) */
  </style>
  <body>
    <!-- <table>
      <caption>
        VIP고객리스트 caption은 HTML만 사용하면 위에만 달 수 있음, CSS로 caption
        side 통해서 아래로 변경 가능.
      </caption>
      <tr>
        <th>이름</th>
        <th>이메일</th>
      </tr>
      <tr>

      </tr>
      <tr>
        <td>김영희</td>
        <td>young@google.com</td>
      </tr>
    </table> -->

    <table id="list">
      <tr>
        <th>이름</th>
        <th>이메일</th>
      </tr>
      <tr>

      <tr class="alt">

  </body>
</html>
