<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border</title>
  </head>
  <style>
    p.width {
      border-style: solid;
      /* border-width: 10px 7px 5px; 1px -> 시계방향 */
      /* border-width: thick; --> 3px */
      /* border-width: medium; --> 2px */
      /* border-width: thin; --> 1px */
      /* 시계방향!! */
    }
    div.radius {
      width: 300px;
      height: 300px;
      border: 5px solid red;
      /* border-radius: 50%; */
      /* radius의 원래 모양
      border-radius: 40px 20px 40px 20px / 20px 40px 20px 40px */
    }
    div.shadow {
      width: 300px;
      height: 50px;
      background-color: aquamarine;
      box-shadow: 20px 10px 5px #666666 inset;
    }
    /* box-shadow: offset-x(필수) offset-y(필수) blur(넣으면 좋음) spread color(필수) inset */
  </style>
  <body>
    <p style="border-style: none">none</p>
    <p style="border-style: dotted">dotted</p>
    <p style="border-style: dashed">dashed</p>
    <p style="border-style: double">double</p>
    <p style="border-style: solid">solid</p>
    <p style="border-style: groove">groove</p>
    <p style="border-style: ridge">ridge</p>
    <p style="border-style: inset">inset</p>
    <p style="border-style: outset">outset</p>
    <!-- groove 이후로는 잘 안써요....-->
    <p class="width">border-width 확인</p>
    <div class="radius">radius 확인</div>
    <div class="shadow"></div>
  </body>
</html>
