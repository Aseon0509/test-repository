    <title>liststyle</title>

  <style>
    ul {
      border-top: 1px solid red;
      border-bottom: 1px solid red;
      padding: 5px 0;
      text-align: center;
      /* list-style-type: none; */
      /* list-style-image: url(../resources/img/check.png); */
      /* 크기조정 불가능...  */
      /* 인라인요소는 정렬 불가능, list를 정렬하고 싶다면 부모태그인 ul에서 정렬해야함 
      알고리즘
      정렬할 내용 확인
      정렬할 내용 부모태그 확인*/
    }
    ul li {
      display: inline;
      text-transform: uppercase;
      padding: 0 10px;
      letter-spacing: 9px;
    }
    ul li a {
      text-decoration: none;
      color: black;
    }
    ul li a:hover {
      text-decoration: underline;
      color: blue;
    }
  </style>
