<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>size</title>
  </head>
  <style>
    div {
      width: 300px;
      height: 100px;
      background-color: aquamarine;
    }
    p {
      width: 300px;
      height: 50px;
      background-color: orange;
      display: inline-block;
    }
    span {
      width: 300px;
      height: 50px;
      background-color: crimson;
    }
  </style>
  <body>
    <!-- 블록요소 특징
        블록요소의 옆으로 다른 요소가 올 수 없다(=개행된다)
        작성하는 width height 값대로 크기가 조정된다

       인라인요소
       인라인요소의 옆으로 다른 인라인 요소가 올 수 있다.(블록요소는 올 수 없다)
       width height 값은 인라인요소의 컨텐츠 만큼만 갖는다 
        
       인라인-블록 요소(botton input select... 해당)
       블록요소의 특징과 인라인요소의 특징을 동시에 갖는다.
       width, height 값대로 크기가 조정되고 옆으로 다른 요소를 배치할 수 있다.
       -->
    <div>div</div>
    <p>p</p>
    <span>span</span>
  </body>
</html>
