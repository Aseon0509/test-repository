<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sticky</title>
  </head>
  <style>
    div {
      width: 100px;
      height: 100px;
      margin: 100px;
      display: inline-block;
    }
    #one {
      background-color: red;
      position: sticky;
      top: 0;
    }
    /* sticky
    스크롤 위치에 도달하기 전까지는 static처럼 행동하다가 
    뷰포트 기준으로 정해놓은 offset(left, top, bottom, right중 하나 필수지정!!)
    에 닿으면 fixed처럼 고정된다 */
    #two {
      background-color: yellow;
      position: static;
    }
    #three {
      background-color: skyblue;
      position: fixed;
    }
  </style>
  <body>
    <div id="one">sticky</div>
    <div id="two">static</div>
    <div id="three">fixed</div>
