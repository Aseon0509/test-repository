<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
  </head>
  <body>
    <script>
      for (i = 0; i < 10; i++) {
        document.write(`<h1>카운터 : ${i}</h1>`);
      }
      document.write(`<hr>`);
      for (let i = 10; i >= 1; i--) {
        document.write(`<h1>카운터 : ${i}</h1>`);
      }
      // 구구단 2단
      for (let i = 1; i <= 9; i++) {
        document.write(`<h1>2 * ${i} = ${2 * i}</h1>`);
      }
      document.write(`<hr>`);
      // 1부터 10까지의 합을 구하시오.
      let sum = 0;
      for (let i = 1; i <= 10; i++) {
        // sum = sum + i;
        sum += i;
      }
      document.write(`<h1>1~10까지의 합 ${sum}</h1>`);
      // 1~20까지의 숫자 중에서 짝수만 출력을 하세요.
      //   for (let i = 1; i <= 10; i++) {
      //     document.write(`<h1>${2 * i}</h1>`);
      //   }
      for (let i = 1; i <= 20; i++) {
        if (i % 2 == 0) {
          document.write(`<h1>${i}</h1>`);
        }
      }
      document.write(`<hr>`);
      result = 0;
      // 1~100까지의 숫자 중 홀수들의 합을 구하세요
      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 1) {
          result += i;
        }
      }
      document.write(`<h1>${result}</h1>`);
    </script>
  </body>
</html>
