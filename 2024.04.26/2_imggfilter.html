<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    img:hover {
      /* filter: contrast(150%); */
      /* filter: drop-shadow(10px 10px 10px orange);
      -webkit-filter: drop-shadow(10px 10px 10px orange);
      -o-filter: drop-shadow(10px 10px 10px orange);
      -ms-filter: drop-shadow(10px 10px 10px orange);
      -f-filter: drop-shadow(10px 10px 10px 10px orange); */
      /* webkit -> 크롬, O -> 오페라 ms ->인터넷 익스플로러, f-> 파이어폭스,
      파이어폭스만 spread지원함! */
      /* grayscale: 이미지를 회색조로 변환한다.
      filter: grayscale(%)
      sepia: 이미지를 세피아로 변환한다.
      filter:sepia(100%)
      hue-rotate: 이미지 색조 회전을 적용한다. 각도 적어주기!
      filter:hue-rotate(240dge)*/
    }
    img {
      transition: all 3s linear;
    }
    /* transition : 3초에 걸쳐서 흐려짐 */
    /* blur : 이미지에 흐림 효과를 적용한다
    brightness : 이미지의 밝기를 조정한다. %로 사용, 기본 100%
    contrast: 이미지의 대비를 조절한다. %로 사용*/
    /*drop-shadow: 이미지에 그림자 효과를 적용한다
    drop-shadow(h-shadow, v-shadow, blur spread color)
    h-shadow : 필수값, 가로 그림자의 픽셀값(음수값은 그림자 위치 왼쪽으로 이동)
    v-shadow : 필수값, 세로 그림자의 픽셀값(음수값은 그림자 위치 위쪽으로 이동)
    blur : 선택, 흐림정도의 필수값(음수값 비허용)
    spread : 선택, 번짐정도의 필수값(음수값 허용)
    color : 선택, 그림자의 색상*/
  </style>
  <body>
    <img src="https://picsum.photos/200/300" />
  </body>
</html>
