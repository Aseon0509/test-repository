<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    .container {
      padding: 0;
      margin: 0;
      list-style-type: none;
      border: 5px solid teal;
      height: 500px;

      display: grid;
      grid-template-columns: 200px 1fr 200px;
      grid-template-rows: 50px 50px 1fr 50px;
      grid-template-areas:
        "header header header "
        "header2 header2  header2"
        "aside main aside2"
        "footer footer footer";
      /* 빈공간 만들고 싶으면 .찍기 */
    }
    li {
      background-color: beige;
      border: 5px solid tomato;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #HEADER {
      grid-area: header;
    }
    #HEADER2 {
      grid-area: header2;
    }
    #aside {
      grid-area: aside;
    }
    #main {
      grid-area: main;
    }
    #aside2 {
      grid-area: aside2;
    }
    #FOOTER {
      grid-area: footer;
    }
  </style>

  <body>
    <ul class="container">
      <li id="HEADER">HEADER</li>
      <li id="HEADER2">HEADER2</li>
      <li id="aside">aside</li>
      <li id="main">main</li>
      <li id="aside2">aside</li>
      <li id="FOOTER">FOOTER</li>
    </ul>
  </body>
</html>
