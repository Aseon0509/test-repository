<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    p {
      background-color: bisque;
      width: 100px;
      height: 100px;
      border: 3px solid blue;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      display: flex;
    }
    div {
      display: flex;
      background-color: aquamarine;
      width: 500px;
      height: 500px;
    }
    #one {
      align-self: flex-start;
    }
    #two {
      align-self: center;
    }
    #three {
      align-self: flex-end;
    }
  </style>
  <body>
    <h1>1. 아래와 같이 만들어보세요</h1>
    <div>
      <p id="one">1</p>
      <p id="two">2</p>
      <p id="three">3</p>
    </div>
  </body>
</html>
