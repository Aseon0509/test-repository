<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    div {
      background-color: bisque;
      width: 100px;
      height: 100px;
      border: 3px solid blue;
      align-items: center;
      flex-grow: 1;
      text-align: center;
    }
    #container {
      display: flex;
      background-color: aquamarine;
      flex-wrap: nowrap;
      width: 500px;
      height: 500px;
    }
    #one {
      align-self: flex-start;
      justify-content: center;
      align-items: center;
    }
    #three {
      align-self: flex-end;
    }
  </style>
  <body>
    <h1>1. 아래와 같이 만들어보세요</h1>
    <div id="container">
      <div id="one">1</div>
      <div id="two">2</div>
      <div id="three">3</div>
    </div>
  </body>
</html>
