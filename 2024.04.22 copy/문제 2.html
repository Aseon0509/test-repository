<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제 2</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    div {
      border: 2px solid blueviolet;
      background-color: aqua;
      display: flex;
      width: 500px;
      height: 500px;
      align-items: center;
      justify-content: space-around;
    }
    p {
      border: 2px solid red;
      background-color: beige;
      display: flex;
      width: 100px;
      height: 100px;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <div id="container">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>
  </body>
</html>
