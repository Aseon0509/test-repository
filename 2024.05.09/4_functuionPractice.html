      // 둘리보다 키가 큰 사람의 수를 return 해주는 함수를 작성 해보세요.

      function solution(array, height) {
        let answer = 0;
        let arr = [];
        for (let i = 0; i < array.length; i++) {
          if (array[i] > height) {
            // answer = answer + 1;
            arr.push(array[i]);
          }
        }
        return arr;
      }
