<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      /* perspective: 150px; */
    }
    .card {
      width: 300px;
      height: 300px;
      background-color: gray;
      position: relative;
      /* transform: rotateY(90deg); */
      transform-style: preserve-3d;
    }
    .card:hover {
      transform: rotateX(360deg);
      transform-style: preserve-3d;
      /* transition: 5s linear; */
      animation: cube;
      animation-duration: 10s;
    }
    .card > div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 3rem;
      font-weight: 800;
    }
    .card > div:nth-child(1) {
      background-color: orange;
      transform: translateZ(150px);
      width: 300px;
      height: 300px;
    }
    .card > div:nth-child(2) {
      background-color: yellow;
      transform: translateX(-150px) rotateY(-90deg) translateZ(0px);
    }
    .card > div:nth-child(3) {
      background-color: blue;
      transform: translatez(-150px) rotateY(180deg);
    }
    .card > div:nth-child(4) {
      background-color: green;
      transform: translateX(150px) rotateY(90deg);
    }
    .card > div:nth-child(5) {
      background-color: purple;
      transform: translateY(-150px) rotateX(90deg);
      width: 300px;
      height: 300px;
    }
    .card > div:nth-child(6) {
      background-color: red;
      transform: translateY(150px) rotateX(-90deg);
      width: 300px;
      height: 300px;
    }

    @keyframes cube {
      0% {
        transform: rotateX(720deg) rotateY(720deg) rotateZ(720deg)
          translate(0, 0, 0);
      }
      25% {
        transform: rotateX(0deg) rotateY(450deg) rotateZ(360deg)
          translate(540px, 120px);
      }
      50% {
        transform: rotateX(720deg) rotateY(1080deg) rotateZ(720deg)
          translate(-100px, -250px);
      }
      75% {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(180deg)
          translate(360px, 20px);
      }
      100% {
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) translate(0, 0);
      }
    }
    /* 각 축의 양수 방향으로 시계방향이동시 양수, 반시계방향 이동시 음수 */
  </style>
  <body></body>
  <div id="wrapper">
    <div class="card">
      <div>right</div>
      <div>left</div>
      <div>right2</div>
      <div>left2</div>
      <div>top</div>
      <div>bottom</div>
    </div>
  </div>
</html>
