<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font</title>
  </head>
  <style>
    p.style1 {
      /*style | weight | size | family */
      font: bold 50px gegrgia, serif;
      /* style (weight 없음!) size,(필수!) fammily*/
    }
    p.style2 {
      /*style | weight | size | family */
      font: italic 3em arial, sans-serif;
      /* (style) weight size,(필수!) fammily*/
    }
  </style>
  <body>
    <p class="style1">font 설정: bold 40px gegrgia, serif</p>
    <p class="style2">font 설정: italic 30px arial, sans-serif</p>
  </body>
</html>
