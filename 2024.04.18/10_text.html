<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text</title>
  </head>
  <style>
    p.date {
      text-align: right;
      color: indigo;
      line-height: 1;
      height: 100px;
      background-color: aqua;
    }
    P.poet {
      /* letter-spacing: 10px; */
      word-spacing: 10px;
    }
    p.indent {
      text-indent: 30px;
    }
    div {
      text-align: center;
      color: green;
    }
    #dir {
      background-color: black;
      color: yellow;
      direction: rtl;
    }
    h1.deco {
      /* text-decoration: overline; */
      /* text-decoration: line-through dotted blue; */
      text-decoration: underline wavy blue;
    }
    p.transform {
      text-transform: uppercase;
    }
    p.transform2 {
      text-transform: lowercase;
    }
    p.shadow {
      font-size: 3rem;
      text-shadow: 0px 0px 5px orange;
    }
  </style>
  <body>
    <h1>CSS 텍스트 정렬 예제</h1>
    <p class="date">2024년 4월 18일</p>
    <p class="poet">삶이 그대를 속일지라도 슬퍼하거나 노여워 하지 말라</p>
    <p class="indent">참고 푸시킨의 시</p>
    <div>
      <span>정렬이 될까요?</span>
    </div>
    <!-- <p id="dir">택스트가 오른쪽부터 작성됩니다.</p> -->
    <h1 class="deco">텍스트 장식의 예입니다</h1>
    <p class="transform">text_transform is uppercase</p>
    <p class="transform2">text_transform IS uppercase</p>
    <p class="shadow">text shadow</p>
  </body>
</html>
<!-- line-height는 줄간격으로 외우기... 쓸때 px같이 단위 쓰지 않는다. 
letter-spacing은 글 자 간 격 넓 어 짐 (음수(-) 가능)
word-spacing 띄어쓰기    간격    넓어짐 (음수(-) 가능) 
text-indent    들여쓰기 (블록도 설정안됨, 빈칸임)
span같은 내용 정렬 필요시 블록요소로 싸서 내부 요소 정리 가능
uppercase -> 소문자->대문자로 변환
text-shadow: 0px(x축 이동) 0px(y축 이동) (5px- 없어도됨!) orange-->
