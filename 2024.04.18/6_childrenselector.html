<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>childrenselector</title>
  </head>
  <style>
    body em {
      color: yellow;
    }
    div {
      padding: 10px;
      body > h1 {
        color: blue;
      }
    }
    body div {
      border: 3px solid red;
    }
    body > div,
    h1 {
      border: 3px solid green;
    }
  </style>
  <body>
    <div>
      <h1>이 제목은 <em>매우</em> 중요합니다</h1>
    </div>
    <h1>이 제목은 <em>매우</em> 중요합니다</h1>
    <div>
      첫번째 div
      <div>
        2번째 div
        <div>3번째 div</div>
      </div>
      <div>
        2번째 div
        <div>3번째 div</div>
      </div>
    </div>
  </body>
</html>
