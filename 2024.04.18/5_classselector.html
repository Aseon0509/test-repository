<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5_classselector</title>
  </head>
  <style>
    .blue {
      color: blue;
    }
    .red {
      color: red;
    }
    #purple {
      color: purple;
    }
  </style>
  <body>
    <p class="blue">나는 blue1이야</p>
    <p class="blue" id="purple">나는 blue2이야</p>
    <p class="red">나는 red1이야</p>
    <p class="red">나는 red2이야</p>
  </body>
</html>
