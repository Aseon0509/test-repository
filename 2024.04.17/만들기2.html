  <head>

    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>납품자정보</legend>
      <p>

        <li>납품수량 : <input type="text" placeholder="최소 100" /></li>
        <li>납품등급 : <input type="range" /></li>
        <li>

    <button onclick="alert('주문 감사합니다')">send message</button>
