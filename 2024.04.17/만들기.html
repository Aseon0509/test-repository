<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>피자배달</title>
  </head>
  <body>
    <p>고객 명 : <input type="text" /></p>
    <p>전화번호 : <input type="number" /></p>
    <p>E-mail : <input type="text" /></p>
    <fieldset width="40">
      <legend>피자 사이즈</legend>
      <p><input type="radio" />small</p>
      <p><input type="radio" />medium</p>
      <p><input type="radio" />large</p>
    </fieldset>
    <br />
    <fieldset>
      <legend>토핑 선택</legend>
      <p><input type="checkbox" />베이컨</p>
      <p><input type="checkbox" />치즈</p>
      <p><input type="checkbox" />양파</p>
      <p><input type="checkbox" />버섯</p>
    </fieldset>
    <p>희망배송시간 : <input type="time" /></p>
    <p>
      배송시 요청사항: <textarea name="feedback" rows="3" cols="40"></textarea>
    </p>
  </body>
</html>
