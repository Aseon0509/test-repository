<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form>
      <fieldset>
        <legend>필수 입력 사항</legend>
        <table>
          <tr>
            <th>ID</th>
            <td>
              <input type="text" />&nbsp;<input
                type="button"
                value="중복확인"
              />
            </td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <th>Email</th>
            <td>
              <input type="email" />
              <select name="email">
                <option value="직접입력" selected>직접입력</option>
                <option value="naver.com">naver.com</option>
                <option value="google.com">google.com</option>
                <option value="daum.net">daum.net</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>추가 정보</legend>
        <!-- <form enctype="multipart/form-data"> -->
        프로필 사진
        <input type="file" accept="image/jpg,image/gif" />
        <br /><br />
        성별 : <input type="radio" name="gender" id="male" />
        <label for="male">남자</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">여자</label><br /><br />
        생년월일 : <input type="date" /> <br /><br />
        취미 <br />
        <input type="checkbox" name="취미" value="야구" />야구
        <input type="checkbox" name="취미" value="농구" />농구
        <input type="checkbox" name="취미" value="축구" />축구<br />
        <input type="checkbox" name="취미" value="공부" />공부
        <input type="checkbox" name="취미" value="음악감상" />음악감상<br />
        <input type="checkbox" name="취미" value="기타" />기타
        <textarea name="feedback" rows="1" cols="20"></textarea><br /><br />
        자기소개<br />
        <textarea name="feedback" rows="5" cols="50"></textarea>
        <!-- </form> -->
      </fieldset>
      <br />
      <input type="submit" value="회원가입" />
      <input type="reset" value="다시입력" />
      <input type="button" value="이전으로" onclick="history.go(-1)" />
    </form>
  </body>
</html>
