<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>date: <input type="date" /></p>
    <p>datetime: <input type="datetime" /></p>
    <p>datetime-local: <input type="datetime-local" /></p>
    <p>month: <input type="month" /></p>
    <p>time: <input type="time" /></p>
    <p>week: <input type="week" /></p>
    <p>color: <input type="color" /></p>
    <p>mail: <input type="email" name="email" required /></p>
    <p>
      tel:<input
        type="tel"
        name="tel"
        pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}"
        required
      />
    </p>
    <p>search: <input type="text" /></p>
    <p>range: <input type="range" min="0" max="100" /></p>
    <p>number: <input type="number" min="0" max="100" /></p>
    <p>url: <input type="url" /></p>
    <p><input type="submit" /></p>
  </body>
</html>
