<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>이름 : <input /></p>
    <div>
      나이 :
      <input type="number" min="0" max="9" style="height: 20px; width: 150px" />
    </div>
    <p>좋아하는숫자 : 0<input type="range" min="0" max="9" />9</p>
    <p>좋아하는컬러 : <input type="color" /></p>
    <p>날짜입력 : <input type="date" /></p>
    <p>날짜입력 : <input type="datetime-local" /></p>
    <p>월 입력 : <input type="month" /></p>
    <p>주차 입력 : <input type="week" /></p>
    <p>이메일 : <input type="email" /></p>
    <p>전송: <input type="button" value="전송버튼" /></p>
    <!-- <p>체크박스 : <input type="checkbox" /></p> 여러개 선택 가능 -->
    <!-- <p>라디오박스 : <input type="radio" /></p> 하나만 선택 가능 -->
  </body>
</html>
