<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    ul {
      list-style-type: none;
      padding: 10px 0;
      text-align: center;
      border-top: 2px solid red;
      border-bottom: 2px solid red;
    }
    ul li {
      display: inline;
      margin: 0 15px;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
    }
  </style>
  <body>
    <ul>
      <li>home</li>
      <li>about</li>
      <li>news</li>
      <li>contect</li>
    </ul>
  </body>
</html>
