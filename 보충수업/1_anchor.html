<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    /* 링크 기본상태 */
    a:link {
      color: yellow;
      background-color: blue;
      /* 가운데줄 = 취소선 */
      /* text-decoration: line-through; */
    }

    /* 방문한 경로의 상태 */
    a:visited {
      background-color: yellow;
      color: purple;
      text-decoration: none;
    }

    /* 활성화된 상태(마우스가 클릭되어 있는 상태) */
    a:active {
      background-color: red;
      color: white;
    }

    /* 마우스가 올라간 상태 */
    a:hover {
      background-color: skyblue;
      color: black;
    }
  </style>
  <body>
    <a href="https://www.daum.net/" target="_blank">daum으로 이동</a>
    <!-- anchor 태그에 href 속성이 들어가야 하이퍼링크처럼 보인다. -->
  </body>
</html>
