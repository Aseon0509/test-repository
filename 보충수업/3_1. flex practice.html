<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }
    #wrapper div {
      display: flex;
      flex-direction: column;
      width: 200px;
      height: 500px;
      /* border: 3px solid red; */
      background-color: red;
      border-radius: 15px;
      box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.11),
        0 2px 2px 0 rgba(0, 0, 0, 0.11), 0 4px 4px 0 rgba(0, 0, 0, 0.11),
        0 8px 8px 0 rgba(0, 0, 0, 0.11), 0 16px 16px 0 rgba(0, 0, 0, 0.11),
        0 0 32px 0 rgba(255, 255, 255) inset;
    }
    #wrapper div div {
    }

    #line {
      width: 80%;
      height: 3px;
    }
  </style>
  <body>
    <div id="wrapper">
      <div>
        <div></div>
        <div id="line"></div>
        <div></div>
      </div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
