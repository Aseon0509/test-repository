      //0. 변수 선언
      let num1, num2, operator, result;
      //1. 첫번재 숫자 입력받을 프롬프트 띄우기
      num1 = parseFloat(prompt("첫번째 숫자를 입력해 주세요."));
      //2. 2번재 숫자 입력받을 프롬프트 띄우기
      num2 = +prompt("2번째 숫자를 입력해 주세요.");
      //3. 연산자 입력 프롬프트 띄우기
      operator = prompt("연산자(+, -, *, /, %)를 입력해 주세요.");
      //4. 연산자를 확인할 조건문 안에서 계산결과를 도출
      if (operator == "+") {
        result = num1 + num2;
      } else if (operator == "-") {
        result = num1 - num2;
      } else if (operator == "*") {
        result = num1 * num2;
      } else if (operator == "/") {
        result = num1 / num2;
      } else {
        result = num1 % num2;
      }
      //5. 결과를 화면에 출력한다.
      document.write(`<h1>${num1} ${operator} ${num2} = ${result}</h1>`);
    </script>
