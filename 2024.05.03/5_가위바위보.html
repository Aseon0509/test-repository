<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
  </head>
  <body>
    <script>
      // 이기는 경우 : 1 -> 3, 2 -> 1 3 -> 2
      // 지는 경우 : 1 - 2, 2 - 3, 3 - 1
      // 비기는 경우

      let num1 = 1;
      let num2 = 2;
      let result = 0;
      // 1. 1번 사용자에게 가위바위보를 입력받는다.
      num1 = prompt("1번 가위바위보를 입력하세요");
      if (num1 == "가위") {
        num1 = 1;
      } else if (num1 == "바위") {
        num1 = 2;
      } else {
        num1 = 3;
      }

      // 2. 2번 사용자에게 가위바위보를 입력받는다.
      num2 = prompt("2번 가위바위보를 입력하세요");
      if (num2 == "가위") {
        num2 = 1;
      } else if (num2 == "바위") {
        num2 = 2;
      } else {
        num2 = 3;
      }

      // 3. 1번 사용자와 2번 사용자가 낸 가위바위보를 비교한다.
      if (((num1 = 2), 3)) {
        if (num1 >= num2) {
          result = "1번 win";
        } else if (num1 <= num2) {
          result = "2번 win";
        }
        if (num1 == num2) {
          result = "비겼다!";
        }
      }
      if ((num1 = 1)) {
        if (num2 == 1) {
          result = "비겼다!";
        } else if (num2 == 2) {
          result = "2번 win";
        } else {
          result = "1번 win!";
        }
      }
      // 4. 결과를 화면에 출력한다.
      document.write(`${result}`);
    </script>
  </body>
</html>
