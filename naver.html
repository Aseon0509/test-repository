<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      border: 3px solid red;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 4fr 1fr;
      grid-template-areas:
        "header header"
        "main main"
        "footer footer";
    }
    #header {
      border: 3px solid red;
      grid-area: header;
    }
    #main {
      border: 3px solid red;
      grid-area: main;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1%;
    }
    #footer {
      border: 3px solid red;
      grid-area: footer;
    }
    #aside1 {
      grid-area: aside1;
      border: 3px solid red;
      width: 100%;
      height: 100%;
    }
    #aside2 {
      grid-area: aside2;
      border: 3px solid red;
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header"></div>
      <div id="main">
        <div id="inner-grid">
          <div id="aside1"></div>
          <div id="aside2"></div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
