<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    .pulse-button {
      display: none;
      position: fixed;
      right: 50px;
      bottom: 50px;

      width: 86px;
      height: 86px;
      border-radius: 50%;
      border: 2px solid rgb(14, 135, 199);
      box-shadow: 0 0 0 0 rgba(14, 135, 199, 0.7);
      background: white;
      cursor: pointer;
      -webkit-animation: pulse 1.25s infinite cubic-bezier(0.66, 0, 0, 7);
      -moz-animation: pulse 1.25s infinite cubic-bezier(0.66, 0, 0, 7);
      -ms-animation: pulse 1.25s infinite cubic-bezier(0.66, 0, 0, 7);
      animation: pulse 1.25s infinite cubic-bezier(0.7, 0, 0, 7);
    }
    .pulse-button:hover,
    .pulse-button.focus {
      margin: 0;
      color: #e8f5ce;
      border: 2px solid #2c539e;
      -webkit-animation: none;
      -moz-animation: none;
      -ms-animation: none;
      animation: none;
      background: #2c539e;
    }

    @-webkit-keyframes pulse {
      to {
        box-shadow: 0 0 0 45px rgba(255, 76, 61, 0);
      }
    }

    @-moz-keyframes pulse {
      to {
        box-shadow: 0 0 0 45px rgba(232, 76, 61, 0);
      }
    }

    @-ms-keyframes pulse {
      to {
        box-shadow: 0 0 0 45px rgba(232, 76, 61, 0);
      }
    }

    @keyframes pulse {
      to {
        box-shadow: 0 0 0 20px rgba(232, 76, 61, 0);
      }
    }
  </style>
  <body>
    <div class="wrap">
      <div class="pulse-button"></div>
      <!-- .pulse-button end -->
    </div>
    <!-- .wrap end -->
  </body>
</html>
