<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수연습</title>
  </head>
  <style>
    p {
      font-size: 2rem;
      color: blue;
      background-color: yellow;
      font-weight: 800;
    }
    .result {
      font-size: 3rem;
      color: red;
      background-color: yellow;
      font-weight: 800;
    }
  </style>
  <body>
    <script>
      // 1. 입력값을 전달받아 경고창을 띄워주는 함수를 작성하세요.
      //   alert("누르지 마세요");
      function showalert(paran) {
        alert(paran);
      }
      // 2. 2개의 숫자를 입력받아 나머지를 화면에 출력하는 함수를 작성하세요.
      function remain(num1 = 0, num2 = 0) {
        let remain = 0;
        remain = num1 % num2;
        return remain;
      }

      let result = remain(5, 30);
      document.write(`<div class=result>${result}</div>`);
      alert(result);
    </script>
  </body>
</html>
