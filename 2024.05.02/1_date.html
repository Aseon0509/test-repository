<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날짜출력</title>
  </head>

  <body>
    <script>
      var now = new Date();
      document.write(`<h1>${now}</h1>`);
      document.write("<h1>" + now + "</h1>");
      //   document.write('<h1>${now}</h1>');
      // <body> 태그 처럼 요소를 넣을 수 있다. now:변수형(숫자만으로는 불가능), data(괄호는 함수)
      // "=오른쪽 함수가 왼쪽 변수에 대입힌다 '"
    </script>
  </body>
</html>
