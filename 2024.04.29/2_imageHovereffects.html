<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>imageHovereffects</title>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      padding: 1rem;
    }
    .column {
      margin: 15px 15px 0;
      display: flex;
      /* 3개썼을때 위 양옆 아래 */
    }
    .column div {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 0 0 0 25px;
    }
    figure {
      width: 300px;
      height: 200px;
      margin: 0;
      overflow: hidden;
    }
    .column div span {
      position: absolute;
      bottom: 10px;
      left: 0;
      z-index: -1;
      display: block;
      width: 300px;
      text-align: center;
      opacity: 0;
      transition: 0.3s ease-in-out;
    }
    figure:hover ~ span {
      bottom: -30px;
      opacity: 1;
      /* +표시, 인접표시 선택자, ~ 일반형제 선택자
      인접표시선택자는 가까운것 하나만 선택,
      일반 형제 선택자는 같은 태그 전부다 선택 */
    }
    /* zoom in #1 */
    .hover01 figure img {
      transition: 0.3s ease-in-out;
    }
    .hover01 figure:hover img {
      transform: scale(1.3);
      transform-origin: 0 0;
    }
    /* zoom out #2 */
    .hover02 figure img {
      transition: 0.3s ease-in-out;
      transform: scale(1.5);
    }
    .hover02 figure:hover img {
      transform: scale(1);
    }
    /* slide #3 */
    .hover03 figure img {
      transition: 0.3s ease-in-out;
      width: 400px;
    }
    .hover03 figure:hover img {
      transform: translate(-50px, 0);
    }
    /* slide 효과를 걸려면 전체 이미지 크기가 보이는 크기보다 커야
    지나가는 느낌이 남! */

    /* blur #4 */
    .hover04 figure img {
      transition: 0.3s ease-in-out;
      filter: grayscale(100%) blur(3px);
    }
    .hover04 figure:hover img {
      filter: grayscale(0%) blur(0);
    }

    /* flashing #5*/
    @keyframes flash {
      0% {
        opacity: 0.3;
      }
      100% {
        opacity: 1;
      }
    }
    .hover05 figure:hover img {
      animation: flash 1.5s;
    }
    /* shine #6 */
    /* .hover06 div {
      background-image: linear-gradient(
        45deg,
        red 20%,
        yellow 20% 50%,
        red 50% 80%,
        yellow 80%
      );
      background-size: 50px 50px;
      background-repeat: no-repeat; */

    /* red 20%까지 채워짐 yellow는 80%부터 채워짐,
      3색인경우 red 20%까지 채워짐 yellow 40~60%까지 채워짐
      100%는 blue
      방향 : 180deg(기본값) 방향 위에서 아래,
      90deg : 왼 -> 오 진행 */
    /* } */
    #absoldiv {
      width: 50%;
      height: 100%;
      position: absolute;
      /* background-color: aqua; */
      background-image: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgb(255, 255, 255, 0.3) 100%
      );

      transform: skewX(-25deg);
      /* rgba = (R G B opacity 순서) */
      left: -75%;
      top: 0px;
      opacity: 0.4;
    }
    .hover06 figure:hover + div {
      animation: shine 0.75s;
    }
    @keyframes shine {
      100% {
        left: 125%;
      }
    }
    .hover06 figure {
      position: relative;
    }
    .hover06 figure::before {
      content: "";
    }
  </style>
